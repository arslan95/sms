<script>
  function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

  var naam = getParameterByName('naam'); 
var pata = getParameterByName('pata'); 
var setNaam = document.querySelector('.naam');
  var setPata = document.querySelector('.pata');
  var filtered = naam;
  if (filtered.length > 18) {
        filtered = filtered.substring(0,17) + "...";
    }
 
  setNaam.textContent = filtered;
  setPata.textContent = pata;
console.log(naam + pata);
  </script>
